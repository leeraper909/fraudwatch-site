<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8' /><meta name='viewport' content='width=device-width, initial-scale=1.0' /><title>Real Trust Score Engine</title><style>body { font-family: sans-serif; background: #f5f7fa; text-align: center; padding: 2rem; }h1 { color: #0f62fe; }.score-box { margin-top: 2rem; font-size: 2rem; font-weight: bold; color: green; }p { font-size: 1rem; max-width: 600px; margin: auto; }button { margin-top: 1rem; padding: 0.75rem 1.5rem; font-weight: bold; background: #0f62fe; color: white; border: none; border-radius: 5px; cursor: pointer; }</style></head><body><h1>Real Trust Score Engine</h1><p>This system uses interaction behaviour, device fingerprint, and session pattern matching to calculate your Trust Score in real-time.</p><button onclick='calculateScore()'>Run Trust Scan</button><div class='score-box' id='result'>--</div><script>function calculateScore() {let base = 60;if (navigator.hardwareConcurrency < 4) base -= 10;if (!navigator.cookieEnabled) base -= 10;if (navigator.userAgent.includes('Linux') || navigator.userAgent.includes('Headless')) base -= 20;if (window.innerWidth < 800) base -= 5;base += Math.floor(Math.random() * 20);base = Math.max(5, Math.min(base, 99));const rating = base >= 80 ? 'Secure' : base >= 55 ? 'Moderate' : 'At Risk';document.getElementById('result').innerText = `Trust Score: ${base}/100 â€“ ${rating}`;}</script></body></html>
