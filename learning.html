
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FraudWatch Learning Engine</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #e0e0e0;
    }
    header {
      background: #000;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      color: #00fff7;
      font-size: 2rem;
    }
    nav a {
      color: #ccc;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #00fff7;
    }
    .container {
      max-width: 900px;
      margin: 4rem auto;
      padding: 2rem;
      background: #111;
      border-radius: 10px;
      border: 1px solid #333;
    }
    h2 {
      color: #00fff7;
      text-align: center;
      font-size: 2.25rem;
    }
    .level-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem 0;
      gap: 1rem;
    }
    .level-btn {
      background: #00fff7;
      color: #000;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    .level-btn:hover {
      background: #00cfc7;
    }
    .quiz-box {
      display: none;
      margin-top: 2rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question h3 {
      margin-bottom: 0.5rem;
      color: #00fff7;
    }
    .answers label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .answers input[type="radio"] {
      margin-right: 0.5rem;
    }
    .submit-btn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #00fff7;
    }
    .back-home {
      text-align: center;
      padding: 2rem;
    }
    .back-home a {
      color: #00fff7;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>FraudWatch</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/signup">Signup</a>
      <a href="/cert-mint">Certificates</a>
    </nav>
  </header>

  <div class="container">
    <h2>Fraud Awareness Learning Engine</h2>
    <div class="level-selector">
      <button class="level-btn" onclick="startLevel(1)">Level 1: Vulnerable Adults</button>
      <button class="level-btn" onclick="startLevel(2)">Level 2: General Public / NHS</button>
      <button class="level-btn" onclick="startLevel(3)">Level 3: SMBs / Councils</button>
      <button class="level-btn" onclick="startLevel(4)">Level 4: IT & Admins</button>
      <button class="level-btn" onclick="startLevel(5)">Level 5: Cyber Experts</button>
    </div>

    <div class="quiz-box" id="quizBox">
      <div class="question">
        <h3>Question 1: You receive an email from your "bank" asking to verify your PIN via a link. What do you do?</h3>
        <div class="answers">
          <label><input type="radio" name="q1"> Click the link and enter your details</label>
          <label><input type="radio" name="q1"> Forward it to friends to warn them</label>
          <label><input type="radio" name="q1"> Ignore it and delete the email</label>
          <label><input type="radio" name="q1"> Call the bank from the number on the email</label>
        </div>
      </div>
      <button class="submit-btn" onclick="submitQuiz()">Submit Answer</button>
      <div class="result" id="quizResult"></div>
    </div>
  </div>

  <div class="back-home">
    <a href="/">← Back to Home</a>
  </div>

  <script>
    function startLevel(level) {
      document.getElementById("quizBox").style.display = "block";
      document.getElementById("quizResult").innerText = "";
    }
    function submitQuiz() {
      document.getElementById("quizResult").innerText = "Correct! Never enter sensitive info from email links.";
    }
  </script>

  <footer>
    <p style="text-align:center; padding:2rem; color:#555">&copy; 2025 FraudWatch by BlackGrid™ — Tiered Learning Engine v1</p>
  </footer>
</body>
</html>
