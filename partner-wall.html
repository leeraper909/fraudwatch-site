
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Honour Wall | BlackGrid</title>
  <style>
    body { font-family: sans-serif; background: #f8fafc; padding: 2rem; text-align: center; }
    h1 { color: #0f62fe; }
    .wall { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; margin-top: 2rem; padding: 2rem; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .logo {
      height: 60px;
      margin-bottom: 1rem;
      object-fit: contain;
    }
    .label {
      font-weight: bold;
      font-size: 1rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <h1>üèõÔ∏è BlackGrid Partner Honour Wall</h1>
  <p>Celebrating organisations helping protect the UK from fraud using the BlackGrid Quantum Defence Mesh</p>

  <div class="wall">
    <div class="card">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/30/NHS_logo.svg/2560px-NHS_logo.svg.png" alt="NHS Logo">
      <div class="label">NHS East London Trust</div>
    </div>
    <div class="card">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/72/Gamma_Telecom_logo.svg/1280px-Gamma_Telecom_logo.svg.png" alt="Gamma Logo">
      <div class="label">Gamma Communications</div>
    </div>
    <div class="card">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/74/Elite_Group_Logo.png" alt="Elite Logo">
      <div class="label">Elite Group</div>
    </div>
    <div class="card">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c9/Leeds_City_Council.svg/1280px-Leeds_City_Council.svg.png" alt="Leeds Council Logo">
      <div class="label">Leeds City Council</div>
    </div>
    <div class="card">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Bolton_Council_logo.svg" alt="Bolton Council Logo">
      <div class="label">Bolton Metropolitan Council</div>
    </div>
  </div>
</body>
</html>
