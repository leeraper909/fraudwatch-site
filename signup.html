
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Signup – FraudWatch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(to right, #0e0e0e, #1a1a1a);
      color: #e0e0e0;
    }
    header {
      background-color: #000;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      font-size: 2rem;
      color: #00fff7;
    }
    nav a {
      color: #ccc;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #00fff7;
    }
    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #333;
    }
    h2 {
      text-align: center;
      color: #00fff7;
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 500;
    }
    form input, form select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }
    .honeypot {
      display: none;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      background: #00fff7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00cfc7;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
    .back-home {
      text-align: center;
      padding: 1rem;
    }
    .back-home a {
      color: #00fff7;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>FraudWatch</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/defcon">DEFCON</a>
      <a href="/archive">Archive</a>
      <a href="/cert-mint">Certificates</a>
    </nav>
  </header>

  <div class="container">
    <h2>Secure Signup</h2>
    <form method="POST" action="/cert-mint">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="org">Organisation Type:</label>
      <select id="org" name="org">
        <option value="public">Public</option>
        <option value="school">School</option>
        <option value="nhs">NHS</option>
        <option value="carehome">Care Home</option>
        <option value="other">Other</option>
      </select>

      <label for="code">(Optional) Access Code:</label>
      <input type="text" id="code" name="code" placeholder="If provided">

      <!-- Honeypot field -->
      <input class="honeypot" type="text" name="nickname" autocomplete="off">

      <button type="submit">Submit & Mint Certificate</button>
    </form>

    <div class="footer">Protected by FraudMesh™ AI. Your identity and data are secure.</div>
  </div>

  <div class="back-home">
    <a href="/">← Back to Home</a>
  </div>
</body>
</html>
